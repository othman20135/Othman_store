
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>متجر عثمان</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
        header { background-color: #007bff; color: white; padding: 20px; text-align: center; }
        main { padding: 20px; }
        .product-card {
            background: white; border-radius: 8px; padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 400px; margin: auto;
            text-align: center;
        }
        .product-card img { max-width: 100%; border-radius: 8px; }
        .product-card h2 { margin: 10px 0; }
        .product-card p { color: #555; }
        .buy-btn {
            display: inline-block; margin-top: 15px; padding: 10px 20px;
            background-color: #28a745; color: white; text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>مرحبًا بك في متجر عثمان</h1>
    </header>
    <main>
        <div class="product-card">
            <img src="https://via.placeholder.com/400x300" alt="صورة المنتج">
            <h2>تحميل فورت نايت في الجوال</h2>
            <p>امن واصلي من اب ستور.</p>
            <a class="buy-btn" href="product.html">شراء الآن</a>
        </div>
    </main>
</body>
</html>
