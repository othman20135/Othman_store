<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>متجر عثمان</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #f0f4ff, #ffe0f0);
      color: #1f2937;
      text-align: center;
    }

    header {
      padding: 50px 20px;
      background: linear-gradient(to right, #6366f1, #3b82f6);
      color: white;
    }

    header h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 22px;
      color: #e0e7ff;
    }

    .products {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    .product-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      padding: 25px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-8px);
    }

    .product-card img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .product-card h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #111827;
    }

    .product-card p {
      font-size: 18px;
      color: #4b5563;
      margin-bottom: 20px;
    }

    .product-card a {
      background-color: #10b981;
      color: white;
      padding: 12px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .product-card a:hover {
      background-color: #059669;
    }

    footer {
      background: #f9fafb;
      padding: 20px;
      font-size: 16px;
      color: #6b7280;
    }
  </style>
</head>
<body>

  <header>
    <h1>متجر عثمان</h1>
    <p>أفضل المنتجات الرقمية والتقنية، بسرعة وثقة</p>
  </header>

  <section class="products">

    <!-- منتج: تحميل فورت نايت -->
    <div class="product-card">
      <img src="fortnite.jpg" alt="تحميل فورت نايت">
      <h2>تحميل فورت نايت في الجوال</h2>
      <p>طريقة مضمونة وسريعة لتحميل لعبة فورت نايت على الجوال. السعر ٣ دينار كويتي فقط.</p>
      <a href="product.html">عرض التفاصيل</a>
    </div>

  </section>

  <footer>
    جميع الحقوق محفوظة © متجر عثمان 2025
  </footer>

</body>
</html>
