<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>مرحبا بك في متجر عثمان</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background: #f0f4f8;
      color: #333;
    }

    .hero {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      padding: 60px 20px;
      text-align: center;
      color: white;
    }

    .hero h1 {
      font-size: 3rem;
      margin: 0 0 10px;
    }

    .hero p {
      font-size: 1.3rem;
      margin: 0 0 30px;
    }

    .hero a {
      display: inline-block;
      background: white;
      color: #00aaff;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1.2rem;
      text-decoration: none;
      transition: background 0.3s;
    }

    .hero a:hover {
      background: #e6f7ff;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }

    .feature {
      background: white;
      border-radius: 15px;
      padding: 20px;
      max-width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .feature h3 {
      color: #0077cc;
    }

    .feature p {
      color: #555;
      font-size: 1rem;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      background: #e0f7ff;
      color: #333;
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>أهلاً بك في متجر عثمان الرقمي</h1>
    <p>تحميل فورت نايت ومزيد من المنتجات الإلكترونية بسهولة</p>
    <a href="product.html">شاهد المنتج الآن</a>
  </section>

  <section class="features">
    <div class="feature">
      <h3>سهل وآمن</h3>
      <p>نضمن لك تجربة شراء رقمية سريعة وآمنة.</p>
    </div>
    <div class="feature">
      <h3>دعم عبر واتساب</h3>
      <p>تواصل معنا في أي وقت عبر واتساب.</p>
    </div>
    <div class="feature">
      <h3>أفضل الأسعار</h3>
      <p>احصل على منتجاتك بأفضل الأسعار في السوق.</p>
    </div>
  </section>

  <footer>
    &copy; 2025 متجر عثمان. جميع الحقوق محفوظة.
  </footer>
</body>
</html>
